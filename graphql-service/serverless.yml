service: artfullylondon-graphql-service

frameworkVersion: ">=1.2.0 <2.0.0"

package:
    individually: true

provider:
    name: aws
    runtime: nodejs8.10
    region: eu-west-1
    tracing: true
    environment: ${file(env.yml):${self:custom.stage}}
    iamManagedPolicies:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess

plugins:
    - serverless-webpack
    - serverless-pseudo-parameters
    - serverless-plugin-tracing
    - serverless-offline

custom:
    project: artfullylondon
    stage: "${opt:stage}"
    region: "${opt:region, self:provider.region}"
    webpack:
        webpackConfig: ./webpack.config.js
        includeModules:
            forceExclude:
                - aws-sdk
        packager: 'yarn'

functions:
    graphql:
        handler: src/graphql-handler.handler
        events:
            - http:
                path: graphql
                method: post
                cors: true
            - http:
                path: graphql
                method: get
                cors: true
