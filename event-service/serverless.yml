resources:
    Resources:
        VenueDynamoTable:
            Type: AWS::DynamoDB::Table
            DeletionPolicy: Retain
            Properties:
                TableName: ${self:custom.venueTableName}
                AttributeDefinitions:
                    -
                        AttributeName: id
                        AttributeType: S
                    -
                        AttributeName: schemeVersion
                        AttributeType: N
                KeySchema:
                    -
                        AttributeName: id
                        KeyType: HASH
                ProvisionedThroughput:
                    ReadCapacityUnits: 2
                    WriteCapacityUnits: 1
                GlobalSecondaryIndexes:
                    -
                        IndexName: ${self:custom.venueBySchemeVersionIndexName}
                        KeySchema:
                            -
                                AttributeName: "schemeVersion"
                                KeyType: HASH
                        Projection:
                            ProjectionType: "KEYS_ONLY"
                        ProvisionedThroughput:
                            ReadCapacityUnits: 2
                            WriteCapacityUnits: 1
        EventDynamoTable:
            Type: AWS::DynamoDB::Table
            DeletionPolicy: Retain
            Properties:
                TableName: ${self:custom.eventTableName}
                AttributeDefinitions:
                    -
                        AttributeName: id
                        AttributeType: S
                    -
                        AttributeName: schemeVersion
                        AttributeType: N
                    -
                        AttributeName: venueId
                        AttributeType: S
                    -
                        AttributeName: eventSeriesId
                        AttributeType: S
                KeySchema:
                    -
                        AttributeName: id
                        KeyType: HASH
                ProvisionedThroughput:
                    ReadCapacityUnits: 2
                    WriteCapacityUnits: 1
                GlobalSecondaryIndexes:
                    -
                        IndexName: ${self:custom.eventBySchemeVersionIndexName}
                        KeySchema:
                            -
                                AttributeName: schemeVersion
                                KeyType: HASH
                        Projection:
                            ProjectionType: "KEYS_ONLY"
                        ProvisionedThroughput:
                            ReadCapacityUnits: 2
                            WriteCapacityUnits: 1
                    -
                        IndexName: ${self:custom.eventByVenueIndexName}
                        KeySchema:
                            -
                                AttributeName: venueId
                                KeyType: HASH
                        Projection:
                            NonKeyAttributes:
                                - dateFrom
                                - dateTo
                            ProjectionType: "INCLUDE"
                        ProvisionedThroughput:
                            ReadCapacityUnits: 2
                            WriteCapacityUnits: 1
                    -
                        IndexName: ${self:custom.eventByEventSeriesIndexName}
                        KeySchema:
                            -
                                AttributeName: eventSeriesId
                                KeyType: HASH
                        Projection:
                            ProjectionType: "KEYS_ONLY"
                        ProvisionedThroughput:
                            ReadCapacityUnits: 2
                            WriteCapacityUnits: 1
        EventSeriesDynamoTable:
