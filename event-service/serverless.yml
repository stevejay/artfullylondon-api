                AuthorizerId: ${file(./env.yml):${self:custom.stage}.cognitoUserPoolsAuthorizerId}
        ApiGatewayMethodAdminEventDashseriesIdVarGet:
            Properties:
                AuthorizationType: "COGNITO_USER_POOLS"
                AuthorizerId: ${file(./env.yml):${self:custom.stage}.cognitoUserPoolsAuthorizerId}

        ApiGatewayMethodAdminSearchIndexVarVersionVarRefreshPost:
            Properties:
                AuthorizationType: "COGNITO_USER_POOLS"
                AuthorizerId: ${file(./env.yml):${self:custom.stage}.cognitoUserPoolsAuthorizerId}

        VenueDynamoTable:
            Type: AWS::DynamoDB::Table
            DeletionPolicy: Retain
            Properties:
                TableName: ${self:custom.venueTableName}
                AttributeDefinitions:
                    -
                        AttributeName: id
                        AttributeType: S
                    -
                        AttributeName: schemeVersion
                        AttributeType: N
                KeySchema:
                    -
                        AttributeName: id
                        KeyType: HASH
                ProvisionedThroughput:
                    ReadCapacityUnits: 2
                    WriteCapacityUnits: 1
                GlobalSecondaryIndexes:
                    -
                        IndexName: ${self:custom.venueBySchemeVersionIndexName}
                        KeySchema:
                            -
                                AttributeName: "schemeVersion"
                                KeyType: HASH
                        Projection:
                            ProjectionType: "KEYS_ONLY"
                        ProvisionedThroughput:
                            ReadCapacityUnits: 2
                            WriteCapacityUnits: 1
        EventDynamoTable:
            Type: AWS::DynamoDB::Table
            DeletionPolicy: Retain
            Properties:
                TableName: ${self:custom.eventTableName}
                AttributeDefinitions:
                    -
                        AttributeName: id
                        AttributeType: S
                    -
                        AttributeName: schemeVersion
                        AttributeType: N
                    -
                        AttributeName: venueId
                        AttributeType: S
                    -
                        AttributeName: eventSeriesId
                        AttributeType: S
                KeySchema:
                    -
                        AttributeName: id
                        KeyType: HASH
                ProvisionedThroughput:
                    ReadCapacityUnits: 2
                    WriteCapacityUnits: 1
                GlobalSecondaryIndexes:
                    -
                        IndexName: ${self:custom.eventBySchemeVersionIndexName}
                        KeySchema:
                            -
                                AttributeName: schemeVersion
                                KeyType: HASH
                        Projection:
                            ProjectionType: "KEYS_ONLY"
                        ProvisionedThroughput:
                            ReadCapacityUnits: 2
                            WriteCapacityUnits: 1
                    -
                        IndexName: ${self:custom.eventByVenueIndexName}
                        KeySchema:
                            -
                                AttributeName: venueId
                                KeyType: HASH
                        Projection:
                            NonKeyAttributes:
                                - dateFrom
                                - dateTo
                            ProjectionType: "INCLUDE"
                        ProvisionedThroughput:
                            ReadCapacityUnits: 2
                            WriteCapacityUnits: 1
                    -
                        IndexName: ${self:custom.eventByEventSeriesIndexName}
                        KeySchema:
                            -
                                AttributeName: eventSeriesId
                                KeyType: HASH
                        Projection:
                            ProjectionType: "KEYS_ONLY"
                        ProvisionedThroughput:
                            ReadCapacityUnits: 2
                            WriteCapacityUnits: 1
        EventSeriesDynamoTable:
            Type: AWS::DynamoDB::Table
            DeletionPolicy: Retain
            Properties:
                TableName: ${self:custom.eventSeriesTableName}
                AttributeDefinitions:
                    -
                        AttributeName: id
                        AttributeType: S
                    -
                        AttributeName: schemeVersion
                        AttributeType: N
                KeySchema:
                    -
                        AttributeName: id
                        KeyType: HASH
                ProvisionedThroughput:
                    ReadCapacityUnits: 2
                    WriteCapacityUnits: 1
                GlobalSecondaryIndexes:
                    -
                        IndexName: ${self:custom.eventSeriesBySchemeVersionIndexName}
                        KeySchema:
                            -
                                AttributeName: schemeVersion
                                KeyType: HASH
                        Projection:
                            ProjectionType: "KEYS_ONLY"
                        ProvisionedThroughput:
                            ReadCapacityUnits: 2
                            WriteCapacityUnits: 1
        TalentDynamoTable:
            Type: AWS::DynamoDB::Table
            DeletionPolicy: Retain
            Properties:
                TableName: ${self:custom.talentTableName}
                AttributeDefinitions:
                    -
                        AttributeName: id
                        AttributeType: S
                    -
                        AttributeName: schemeVersion
                        AttributeType: N
                KeySchema:
                    -
                        AttributeName: id
                        KeyType: HASH
                ProvisionedThroughput:
                    ReadCapacityUnits: 2
                    WriteCapacityUnits: 1
                GlobalSecondaryIndexes:
                    -
                        IndexName: ${self:custom.talentBySchemeVersionIndexName}
                        KeySchema:
                            -
                                AttributeName: "schemeVersion"
                                KeyType: HASH
                        Projection:
                            ProjectionType: "KEYS_ONLY"
                        ProvisionedThroughput:
                            ReadCapacityUnits: 2
                            WriteCapacityUnits: 1
