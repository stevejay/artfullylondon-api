                ProvisionedThroughput:
                    ReadCapacityUnits: 2
                    WriteCapacityUnits: 1
                GlobalSecondaryIndexes:
                    -
                        IndexName: ${self:custom.eventSeriesBySchemeVersionIndexName}
                        KeySchema:
                            -
                                AttributeName: schemeVersion
                                KeyType: HASH
                        Projection:
                            ProjectionType: "KEYS_ONLY"
                        ProvisionedThroughput:
                            ReadCapacityUnits: 2
                            WriteCapacityUnits: 1
