service: artfullylondon-data-service

frameworkVersion: ">=1.2.0 <2.0.0"

package:
    individually: true

provider:
    name: aws
    runtime: nodejs8.10
    region: eu-west-1
    environment: ${file(env.yml):${self:custom.stage}}
    iamRoleStatements:
        -
            Effect: "Allow"
            Action: "cloudwatch:PutMetricData"
            Resource: "*"

plugins:
    - serverless-webpack
    - serverless-plugin-tracing
    - serverless-offline

custom:
    project: artfullylondon
    stage: ${opt:stage}
    region: ${opt:region, self:provider.region}
    sitemapUrlPrefix: 'https://www.artfully.london'
    errorResponseTemplate: "#set($inputRoot = $input.path('$.errorMessage')){\"error\": \"$inputRoot\" }"
    standardResponses:
        headers:
            Access-Control-Allow-Credentials : "'true'"
        template: $input.path('$')
        statusCodes:
            200:
                pattern: ''
                template:
                    text/plain: $input.path("$.body")
                headers:
                    Cache-Control: 'no-cache'
                    "Content-Type": "text/plain; charset=utf-8"
            400:
                pattern: '^\[400\].*'
                template:
                    application/json: ${self:custom.errorResponseTemplate}
            401:
                pattern: '^\[401\].*'
                template:
                    application/json: ${self:custom.errorResponseTemplate}
            403:
                pattern: '^\[403\].*'
                template:
                    application/json: ${self:custom.errorResponseTemplate}
            404:
                pattern: '^\[404\].*'
                template:
                    application/json: ${self:custom.errorResponseTemplate}
            500:
                pattern: '^\[500\].*'
                template:
                    application/json: ${self:custom.errorResponseTemplate}
    webpack:
        webpackConfig: ./webpack.config.js
        includeModules: true
        packager: 'yarn'

functions:
    siteMap:
        handler: src/lambda/sitemap-handler.handler
        environment:
            SITEMAP_URL_PREFIX: ${self:custom.sitemapUrlPrefix}
        events:
            - http:
                path: "public/sitemap.txt"
                method: get
                integration: lambda
                response: ${self:custom.standardResponses}

resources:
    Resources:
        ApiGatewayResourceAdminSiteData:
            Type: AWS::ApiGateway::Resource
            Properties:
                ParentId:
                    Fn::GetAtt:
                        - ApiGatewayRestApi
                        - RootResourceId
                PathPart: "admin-site-data"
                RestApiId:
                    Ref: ApiGatewayRestApi
        AdminSiteDataEndpoint:
            Type: AWS::ApiGateway::Method
            Properties:
                AuthorizationType: NONE
                HttpMethod: GET
                ResourceId:
                    Ref: ApiGatewayResourceAdminSiteData
                RestApiId:
                    Ref: ApiGatewayRestApi
                Integration:
                    Type: MOCK
                    PassthroughBehavior: WHEN_NO_MATCH
                    RequestTemplates:
                        application/json: '{"statusCode": 200}'
                    IntegrationResponses:
                        - 
                            StatusCode: 200
                            ResponseParameters:
                                method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                                method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
                                method.response.header.Access-Control-Allow-Origin: "'*'"
                                method.response.header.Cache-Control: "'no-cache'"
                            ResponseTemplates:
                                application/json: "${file(./build/content.txt)}"
                MethodResponses:
                    -
                        StatusCode: 200
                        ResponseModels:
                            application/json: 'Empty'
                        ResponseParameters:
                            method.response.header.Access-Control-Allow-Headers: false
                            method.response.header.Access-Control-Allow-Methods: false
                            method.response.header.Access-Control-Allow-Origin: false
        ApiGatewayResourcePublicSiteData:
            Type: AWS::ApiGateway::Resource
            Properties:
                ParentId:
                    Fn::GetAtt:
                        - ApiGatewayRestApi
                        - RootResourceId
                PathPart: "public-site-data"
                RestApiId:
                    Ref: ApiGatewayRestApi
        PublicSiteDataEndpoint:
            Type: AWS::ApiGateway::Method
            Properties:
                AuthorizationType: NONE
                HttpMethod: GET
                ResourceId:
                    Ref: ApiGatewayResourcePublicSiteData
                RestApiId:
                    Ref: ApiGatewayRestApi
                Integration:
                    Type: MOCK
                    PassthroughBehavior: WHEN_NO_MATCH
                    RequestTemplates:
                        application/json: '{"statusCode": 200}'
                    IntegrationResponses:
                        - 
                            StatusCode: 200
                            ResponseParameters:
                                method.response.header.Access-Control-Allow-Headers: "'Cache-Control,Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                                method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
                                method.response.header.Access-Control-Allow-Origin: "'*'"
                                method.response.header.Cache-Control: "'public,max-age=86400'"
                            ResponseTemplates:
                                application/json: "${file(./build/content.txt)}"
                MethodResponses:
                    -
                        StatusCode: 200
                        ResponseModels:
                            application/json: 'Empty'
                        ResponseParameters:
                            method.response.header.Access-Control-Allow-Headers: false
                            method.response.header.Access-Control-Allow-Methods: false
                            method.response.header.Access-Control-Allow-Origin: false
                            method.response.header.Cache-Control: false
