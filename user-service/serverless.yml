service: artfullylondon-user-service

frameworkVersion: ">=1.2.0 <2.0.0"

package:
    individually: true

provider:
    name: aws
    runtime: nodejs8.10
    region: eu-west-1
    tracing: true
    environment: ${file(env.yml):${self:custom.stage}}
    iamManagedPolicies:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
    iamRoleStatements:
        -
            Effect: "Allow"
            Action: "dynamodb:*"
            Resource:
                Fn::Join:
                    - ""
                    -
                        - "arn:aws:dynamodb:"
                        - Ref: "AWS::Region"
                        - ":"
                        - Ref: "AWS::AccountId"
                        - ":table/"
                        - Ref: "PublicUserDynamoTable"
        -
            Effect: "Allow"
            Action: "dynamodb:*"
            Resource:
                Fn::Join:
                    - ""
                    -
                        - "arn:aws:dynamodb:"
                        - Ref: "AWS::Region"
                        - ":"
                        - Ref: "AWS::AccountId"
                        - ":table/"
                        - Ref: "WatchDynamoTable"
        -
            Effect: "Allow"
            Action: "dynamodb:*"
            Resource:
                Fn::Join:
                    - ""
                    -
                        - "arn:aws:dynamodb:"
                        - Ref: "AWS::Region"
                        - ":"
                        - Ref: "AWS::AccountId"
                        - ":table/"
                        - Ref: "PreferencesDynamoTable"

plugins:
    - serverless-webpack
    - serverless-pseudo-parameters
    - serverless-plugin-tracing
    - serverless-dynamodb-local
    - serverless-offline

custom:
    project: artfullylondon
    stage: ${opt:stage}
    region: ${opt:region, self:provider.region}
    publicUserTableName: ${self:custom.project}-${self:custom.stage}-publicuser
    watchTableName: ${self:custom.project}-${self:custom.stage}-watch
    preferencesTableName: ${self:custom.project}-${self:custom.stage}-preferences
    errorResponseTemplate: "#set($inputRoot = $input.path('$.errorMessage')){\"error\": \"$inputRoot\" }"
    standardResponses:
        headers:
            Access-Control-Allow-Credentials : "'true'"
        template: $input.path('$')
        statusCodes:
            200:
                pattern: ''
                template:
                    application/json: $input.path("$.body")
                #headers:
                #    Cache-Control: integration.response.body.headers.Cache-Control
            400:
                pattern: '^\[400\].*'
                template:
                    application/json: ${self:custom.errorResponseTemplate}
            401:
                pattern: '^\[401\].*'
                template:
                    application/json: ${self:custom.errorResponseTemplate}
            403:
                pattern: '^\[403\].*'
                template:
                    application/json: ${self:custom.errorResponseTemplate}
            404:
                pattern: '^\[404\].*'
                template:
                    application/json: ${self:custom.errorResponseTemplate}
            500:
                pattern: '^\[500\].*'
                template:
                    application/json: ${self:custom.errorResponseTemplate}
    webpack:
        webpackConfig: ./webpack.config.js
        includeModules:
            forceExclude:
                - aws-sdk
        packager: 'yarn'
    dynamodb:
        start:
            port: 4569
            migrate: true
            sharedDb: true
            noStart: true

functions:
    auth:
        handler: src/lambda/auth.handler
        environment:
            SERVERLESS_STAGE: ${self:custom.stage}
    getUser:
        handler: src/lambda/get-user.handler
        environment:
            SERVERLESS_REGION: ${self:custom.region}
            SERVERLESS_PUBLIC_USER_TABLE_NAME: ${self:custom.publicUserTableName}
            SERVERLESS_WATCH_TABLE_NAME: ${self:custom.watchTableName}
            SERVERLESS_PREFERENCES_TABLE_NAME: ${self:custom.preferencesTableName}
        events:
            - http:
                path: "user"
                method: get
                authorizer:
                    name: auth
                    identitySource: method.request.header.Authorization
                    resultTtlInSeconds: 300
                    type: request
                cors:
                    origins:
                        - "*"
                    headers:
                        - Content-Type
                        - X-Amz-Date
                        - Authorization
                        - X-Api-Key
                        - X-Amz-Security-Token
                integration: lambda
                request:
                    template:
                        application/json: >
                            {
                                "userId": "$context.authorizer.principalId"
                            }
                response: ${self:custom.standardResponses}
    deleteUser:
        handler: src/lambda/delete-user.handler
        environment:
            SERVERLESS_REGION: ${self:custom.region}
            SERVERLESS_PUBLIC_USER_TABLE_NAME: ${self:custom.publicUserTableName}
            SERVERLESS_WATCH_TABLE_NAME: ${self:custom.watchTableName}
            SERVERLESS_PREFERENCES_TABLE_NAME: ${self:custom.preferencesTableName}
        events:
            - http:
                path: "user"
                method: delete
                authorizer:
                    name: auth
                    identitySource: method.request.header.Authorization
                    resultTtlInSeconds: 300
                    type: request
                cors:
                    origins:
                        - "*"
                    headers:
                        - Content-Type
                        - X-Amz-Date
                        - Authorization
                        - X-Api-Key
                        - X-Amz-Security-Token
                integration: lambda
                request:
                    template:
                        application/json: >
                            {
                                "userId": "$context.authorizer.principalId"
                            }
                response: ${self:custom.standardResponses}
    getWatches:
        handler: src/lambda/get-watches.handler
        environment:
            SERVERLESS_REGION: ${self:custom.region}
            SERVERLESS_PUBLIC_USER_TABLE_NAME: ${self:custom.publicUserTableName}
            SERVERLESS_WATCH_TABLE_NAME: ${self:custom.watchTableName}
        events:
            - http:
                path: "user/watches/{entityType}"
                method: get
                authorizer:
                    name: auth
                    identitySource: method.request.header.Authorization
                    resultTtlInSeconds: 300
                    type: request
                cors:
                    origins:
                        - "*"
                    headers:
                        - Content-Type
                        - X-Amz-Date
                        - Authorization
                        - X-Api-Key
                        - X-Amz-Security-Token
                integration: lambda
                request:
                    template:
                        application/json: >
                            {
                                "userId": "$context.authorizer.principalId",
                                "entityType": "$input.params('entityType')"
                            }
                response: ${self:custom.standardResponses}
    updateWatches:
        handler: src/lambda/update-watches.handler
        environment:
            SERVERLESS_REGION: ${self:custom.region}
            SERVERLESS_PUBLIC_USER_TABLE_NAME: ${self:custom.publicUserTableName}
            SERVERLESS_WATCH_TABLE_NAME: ${self:custom.watchTableName}
        events:
            - http:
                path: "user/watches/{entityType}"
                method: put
                authorizer:
                    name: auth
                    identitySource: method.request.header.Authorization
                    resultTtlInSeconds: 300
                    type: request
                cors:
                    origins:
                        - "*"
                    headers:
                        - Content-Type
                        - X-Amz-Date
                        - Authorization
                        - X-Api-Key
                        - X-Amz-Security-Token
                integration: lambda
                request:
                    template:
                        application/json: >
                            {
                                "userId": "$context.authorizer.principalId",
                                "entityType": "$input.params('entityType')",
                                "newVersion": $input.json('$.newVersion'),
                                "changes": $input.json('$.changes')
                            }
                response: ${self:custom.standardResponses}
    getPreferences:
        handler: src/lambda/get-preferences.handler
        environment:
            SERVERLESS_REGION: ${self:custom.region}
            SERVERLESS_PREFERENCES_TABLE_NAME: ${self:custom.preferencesTableName}
        events:
            - http:
                path: "user/preferences"
                method: get
                authorizer:
                    name: auth
                    identitySource: method.request.header.Authorization
                    resultTtlInSeconds: 300
                    type: request
                cors:
                    origins:
                        - "*"
                    headers:
                        - Content-Type
                        - X-Amz-Date
                        - Authorization
                        - X-Api-Key
                        - X-Amz-Security-Token
                integration: lambda
                request:
                    template:
                        application/json: >
                            {
                                "userId": "$context.authorizer.principalId"
                            }
                response: ${self:custom.standardResponses}
    updatePreferences:
        handler: src/lambda/update-preferences.handler
        environment:
            SERVERLESS_REGION: ${self:custom.region}
            SERVERLESS_PREFERENCES_TABLE_NAME: ${self:custom.preferencesTableName}
        events:
            - http:
                path: "user/preferences"
                method: put
                authorizer:
                    name: auth
                    identitySource: method.request.header.Authorization
                    resultTtlInSeconds: 300
                    type: request
                cors:
                    origins:
                        - "*"
                    headers:
                        - Content-Type
                        - X-Amz-Date
                        - Authorization
                        - X-Api-Key
                        - X-Amz-Security-Token
                integration: lambda
                request:
                    template:
                        application/json: >
                            {
                                "userId": "$context.authorizer.principalId",
                                "preferences": $input.json('$')
                            }
                response: ${self:custom.standardResponses}

resources:
    Resources:
        PublicUserDynamoTable:
            Type: AWS::DynamoDB::Table
            DeletionPolicy: Retain
            Properties:
                TableName: ${self:custom.publicUserTableName}
                AttributeDefinitions:
                    -
                        AttributeName: userName
                        AttributeType: S
                KeySchema:
                    -
                        AttributeName: userName
                        KeyType: HASH
                ProvisionedThroughput:
                    ReadCapacityUnits: 2
                    WriteCapacityUnits: 1
        WatchDynamoTable:
            Type: AWS::DynamoDB::Table
            DeletionPolicy: Retain
            Properties:
                TableName: ${self:custom.watchTableName}
                AttributeDefinitions:
                    -
                        AttributeName: userId
                        AttributeType: S
                    -
                        AttributeName: entityType
                        AttributeType: S
                KeySchema:
                    -
                        AttributeName: userId
                        KeyType: HASH
                    -
                        AttributeName: entityType
                        KeyType: RANGE
                ProvisionedThroughput:
                    ReadCapacityUnits: 2
                    WriteCapacityUnits: 1
        PreferencesDynamoTable:
            Type: AWS::DynamoDB::Table
            DeletionPolicy: Retain
            Properties:
                TableName: ${self:custom.preferencesTableName}
                AttributeDefinitions:
                    -
                        AttributeName: userId
                        AttributeType: S
                KeySchema:
                    -
                        AttributeName: userId
                        KeyType: HASH
                ProvisionedThroughput:
                    ReadCapacityUnits: 2
                    WriteCapacityUnits: 1
