service: artfullylondon-tag-service

frameworkVersion: ">=1.2.0 <2.0.0"

package:
    individually: false

provider:
    name: aws
    runtime: nodejs8.10
    stage: production
    region: eu-west-1
    environment: ${file(env.yml):${self:custom.stage}}
    iamRoleStatements:
        -
            Effect: "Allow"
            Action: "dynamodb:*"
            Resource:
                Fn::Join:
                    - ""
                    -
                        - "arn:aws:dynamodb:"
                        - Ref: "AWS::Region"
                        - ":"
                        - Ref: "AWS::AccountId"
                        - ":table/"
                        - Ref: "TagDynamoTable"
        -
            Effect: "Allow"
            Action: "cloudwatch:PutMetricData"
            Resource: "*"

plugins:
    - serverless-webpack

custom:
    project: artfullylondon
    stage: "${opt:stage, self:provider.stage}"
    region: "${opt:region, self:provider.region}"
    tagTableName: ${self:custom.project}-${self:custom.stage}-tag
    webpackIncludeModules: true

functions:
    createTag:
        handler: handlers/create-tag.handler
        environment:
            SERVERLESS_REGION: ${self:custom.region}
            SERVERLESS_TAG_TABLE_NAME: ${self:custom.tagTableName}
        events:
            - http:
                path: "tag/{type}"
                method: post
                cors: true
    deleteTag:
        handler: handlers/delete-tag.handler
        environment:
            SERVERLESS_REGION: ${self:custom.region}
            SERVERLESS_TAG_TABLE_NAME: ${self:custom.tagTableName}
        events:
            - http:
                path: "tag/{type}/{idPart}"
                method: delete
                cors: true
    getAllTags:
        handler: handlers/get-all-tags.handler
        environment:
            SERVERLESS_REGION: ${self:custom.region}
            SERVERLESS_TAG_TABLE_NAME: ${self:custom.tagTableName}
        events:
            - http:
                path: tags
                method: get
                cors: true
    getTags:
        handler: handlers/get-tags.handler
        environment:
            SERVERLESS_REGION: ${self:custom.region}
            SERVERLESS_TAG_TABLE_NAME: ${self:custom.tagTableName}
        events:
            - http:
                path: "tags/{type}"
                method: get
                cors: true

resources:
    Resources:
        ApiGatewayMethodTagTypeVarPost:
            Properties:
                AuthorizationType: "COGNITO_USER_POOLS"
                AuthorizerId: ${file(./env.yml):${self:custom.stage}.cognitoUserPoolsAuthorizerId}
        ApiGatewayMethodTagTypeVarIdpartVarDelete:
            Properties:
                AuthorizationType: "COGNITO_USER_POOLS"
                AuthorizerId: ${file(./env.yml):${self:custom.stage}.cognitoUserPoolsAuthorizerId}
        TagDynamoTable:
            Type: AWS::DynamoDB::Table
            DeletionPolicy: Retain
            Properties:
                TableName: ${self:custom.tagTableName}
                AttributeDefinitions:
                    -
                        AttributeName: tagType
                        AttributeType: S
                    -
                        AttributeName: id
                        AttributeType: S
                KeySchema:
                    -
                        AttributeName: tagType
                        KeyType: HASH
                    -
                        AttributeName: id
                        KeyType: RANGE
                ProvisionedThroughput:
                    ReadCapacityUnits: 2
                    WriteCapacityUnits: 1
