service: artfullylondon-tag-service

frameworkVersion: ">=1.2.0 <2.0.0"

package:
    individually: true

provider:
    name: aws
    runtime: nodejs8.10
    region: eu-west-1
    environment: ${file(env.yml):${self:custom.stage}}
    iamRoleStatements:
        -
            Effect: "Allow"
            Action: "cloudwatch:PutMetricData"
            Resource: "*"
        -
            Effect: "Allow"
            Action: "dynamodb:*"
            Resource:
                Fn::Join:
                    - ""
                    -
                        - "arn:aws:dynamodb:"
                        - Ref: "AWS::Region"
                        - ":"
                        - Ref: "AWS::AccountId"
                        - ":table/"
                        - Ref: "TagDynamoTable"

plugins:
    - serverless-webpack
    - serverless-dynamodb-local
    - serverless-offline

custom:
    project: artfullylondon
    stage: "${opt:stage}"
    region: "${opt:region, self:provider.region}"
    tagTableName: ${self:custom.project}-${self:custom.stage}-tag
    webpack:
        webpackConfig: ./webpack.config.js
        includeModules:
            forceExclude:
                - aws-sdk
        packager: 'yarn'
    dynamodb:
        start:
            port: 4569
            migrate: true
            sharedDb: true
            noStart: true

functions:
    createTag:
        handler: src/lambda/create-tag.handler
        environment:
            SERVERLESS_REGION: ${self:custom.region}
            SERVERLESS_TAG_TABLE_NAME: ${self:custom.tagTableName}
        events:
            - http:
                path: "tag/{type}"
                method: post
                cors: true
                authorizer:
                    name: authorizer
                    arn: ${self:provider.environment.cognitoUserPoolArn}
    deleteTag:
        handler: src/lambda/delete-tag.handler
        environment:
            SERVERLESS_REGION: ${self:custom.region}
            SERVERLESS_TAG_TABLE_NAME: ${self:custom.tagTableName}
        events:
            - http:
                path: "tag/{type}/{idPart}"
                method: delete
                cors: true
                authorizer:
                    name: authorizer
                    arn: ${self:provider.environment.cognitoUserPoolArn}
    getAllTags:
        handler: src/lambda/get-all-tags.handler
        environment:
            SERVERLESS_REGION: ${self:custom.region}
            SERVERLESS_TAG_TABLE_NAME: ${self:custom.tagTableName}
        events:
            - http:
                path: tags
                method: get
                cors: true
    getTags:
        handler: src/lambda/get-tags.handler
        environment:
            SERVERLESS_REGION: ${self:custom.region}
            SERVERLESS_TAG_TABLE_NAME: ${self:custom.tagTableName}
        events:
            - http:
                path: "tags/{type}"
                method: get
                cors: true

resources:
    Resources:
        TagDynamoTable:
            Type: AWS::DynamoDB::Table
            DeletionPolicy: Retain
            Properties:
                TableName: ${self:custom.tagTableName}
                AttributeDefinitions:
                    -
                        AttributeName: tagType
                        AttributeType: S
                    -
                        AttributeName: id
                        AttributeType: S
                KeySchema:
                    -
                        AttributeName: tagType
                        KeyType: HASH
                    -
                        AttributeName: id
                        KeyType: RANGE
                ProvisionedThroughput:
                    ReadCapacityUnits: 2
                    WriteCapacityUnits: 1
