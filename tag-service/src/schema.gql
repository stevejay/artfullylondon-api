enum TagTypeEnum {
  MEDIUM
  STYLE
  GEO
  AUDIENCE
}

type TagDetail {
  tagType: TagTypeEnum!
  id: ID!
  label: String!
}

type TagList {
  nodes: [TagDetail!]!
}

type Query {
  tags(tagType: TagTypeEnum!): TagList
}

input CreateTagInput {
  tagType: TagTypeEnum!
  label: String!
}

type CreateTagOutput {
  node: TagDetail
}

input DeleteTagInput {
  tagType: TagTypeEnum!
  id: ID!
}

type DeleteTagOutput {
  ok: Boolean
}

type Mutation {
  createTag(input: CreateTagInput!): CreateTagOutput
  deleteTag(input: DeleteTagInput!): DeleteTagOutput
}
